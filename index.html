<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Numbers Facts</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx0auto">
          <div class="card bg-primary text-white mt-5 p4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input
              type="number"
              class="form-controle-lg"
              id="numberInput"
              placeholder="Enter any number..."
            />
            <div id="facts" class="card-body">
              <h4 class="card-title">Number Facts</h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let fact = document.querySelector("#facts");
      let factText = document.querySelector("#factText");

      let numberInput = document.querySelector("#numberInput");
      numberInput.addEventListener("input", getFactAjax);

      function getFactAjax() {
        let number = numberInput.value;
        //console.log(number);

        let xhr = new XMLHttpRequest();
        xhr.open("GET", "http://numbersapi.com/" + number);

        xhr.onload = function () {
          if (this.status == 200 && number != "") {
            console.log(this.responseText);
            fact.style.display = "block";
            factText.innerText = this.responseText;
          }
        };

        xhr.send();
      }

              fact.style.display = "block";
              factText.innerText = data;

          })
          .catch((err) => console.log(err));
      }
  */
    </script>
  </body>
</html>
